name: Build and Deploy

# Este workflow es OPCIONAL
# Si conectas tu repositorio directamente con Vercel (recomendado),
# Vercel desplegará automáticamente sin necesidad de este workflow.
# Solo usa este workflow si quieres controlar el deploy desde GitHub Actions.

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          if [ ! -d "dist/assets" ]; then
            echo "Error: assets directory not found in dist"
            exit 1
          fi
          echo "Build successful!"
          echo "Files in dist:"
          ls -la dist/
          echo "Files in dist/assets:"
          ls -la dist/assets/ || true

  # Este job solo se ejecuta si configuraste los secrets de Vercel
  # Si no los configuras, simplemente ignóralo - Vercel desplegará automáticamente
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' || 
      github.ref == 'refs/heads/master' &&
      secrets.VERCEL_TOKEN != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

